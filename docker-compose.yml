services:
  bot:
    build: .
    container_name: once-butler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATA_PATH=/app/data
    volumes:
      - bot-data:/app/data
      - ./data/roles.json:/app/data/roles.json:ro
      - ./data/roles_ru.json:/app/data/roles_ru.json:ro
    mem_limit: 256m
    cpus: 0.5

volumes:
  bot-data:
